name: Build, Scan & Trivy DB Check

on:
  push:
    branches:
      - 'master'
      - 'develop'
      - 'qa'
      - 'test'
    paths:
      - 'Dockerfile'
      - 'docker-compose.yml'
      - 'package.json'

  pull_request:
    branches:
      - 'master'
      - 'develop'
      - 'qa'
      - 'test'

  schedule:
    - cron: '0 0 * * 1' # Runs every Monday at midnight UTC

  workflow_dispatch: # Allows manual trigger

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract Metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=sha,format=short
            type=ref,event=branch
            type=ref,event=tag

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ghcr.io/${{ github.repository }}:${{ github.ref_name }}
          labels: ${{ steps.meta.outputs.labels }}

  scan:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Restore Trivy Cache
        uses: actions/cache@v3
        with:
          path: ~/.cache/trivy
          key: trivy-db-${{ runner.os }}-${{ github.run_id }}
          restore-keys: trivy-db-${{ runner.os }}-

      - name: Update Trivy Database
        run: trivy --download-db-only

      - name: Run Trivy Scan on Docker Image
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: image
          image-ref: ghcr.io/${{ github.repository }}:${{ github.ref_name }}
          format: table
          exit-code: 1
          severity: CRITICAL,HIGH

  check_trivy_db:
    runs-on: ubuntu-latest
    if: github.event_name == 'schedule'
    steps:
      - name: Restore Trivy Cache
        uses: actions/cache@v3
        with:
          path: ~/.cache/trivy
          key: trivy-db-${{ runner.os }}-${{ github.run_id }}
          restore-keys: trivy-db-${{ runner.os }}-

      - name: Check for Trivy Database Updates
        run: |
          trivy --download-db-only
          if [ "$(trivy --version | grep 'DB Schema')" != "$(cat ~/.cache/trivy/db_schema_version 2>/dev/null)" ]; then
            echo "Trivy database updated! Running a scan..."
            echo "$(trivy --version | grep 'DB Schema')" > ~/.cache/trivy/db_schema_version
          else
            echo "No Trivy database update detected. Skipping scan."
            exit 0
          fi

      - name: Run Scheduled Trivy Scan
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: image
          image-ref: ghcr.io/${{ github.repository }}:latest
          format: table
          exit-code: 1
          severity: CRITICAL,HIGH
